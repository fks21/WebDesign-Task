<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表の作成</title>
    <link rel="stylesheet" href="table-style.css">
</head>
<body>
    <table>
        <caption>好きな犬種について</caption>
        <thead>
            <tr>
                <th>画像</th>
                <th>犬種</th>
                <th>性格</th>
                <th>原産国</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="img/shiba.jpg" alt="柴犬"></td>
                <td>柴犬</td>
                <td>自立心が強く頑固</td>
                <td>日本</td>
            </tr>
            <tr>
                <td><img src="img/sheruthijpg.jpg" alt="シェルティ"></td>
                <td>シェルティ</td>
                <td>穏やかで繊細</td>
                <td>イギリス</td>
            </tr>
            <tr>
                <td><img src="img/golden.jpg" alt="ゴールデンレトリバー"></td>
                <td>ゴールデンレトリバー</td>
                <td>人懐っこく賢い</td>
                <td>イギリス</td>
            </tr>
            <tr>
                <td><img src="img/shikoku.jpg" alt="四国犬"></td>
                <td>四国犬</td>
                <td>野性味が強く飼い主に忠実</td>
                <td>日本</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
